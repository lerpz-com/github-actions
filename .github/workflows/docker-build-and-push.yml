name: Build and push docker image

on:
  workflow_call:
    inputs:
      deploy_env:
        description: The environment to deploy to
        required: true
        type: string

      image_name:
        description: The name of the image to build
        required: true
        type: string

    outputs:
      image_path:
        description: Name of Docker image
        value: ${{ jobs.build-and-push-image.outputs.image_path }}

jobs:
  build-and-push-image:
    if: inputs.deploy_env == 'prod' || inputs.deploy_env == 'stag'
    runs-on: ubuntu-latest

    environment: ${{ inputs.deploy_env }}

    permissions:
      contents: read
      packages: write

    outputs:
      IMAGE_PATH: ${{ steps.docker-meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta-data
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ inputs.image_name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=${{ inputs.deploy_env }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write summary
        run: |
          echo "### ðŸ³ Docker build: 
          Docker image: \`$DOCKER_IMAGE\`" >> $GITHUB_STEP_SUMMARY
        env:
          IMAGE_PATH: ${{ steps.docker-meta.outputs.tags }}
